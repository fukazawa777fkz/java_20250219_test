<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>ToDoApp</title>
    <link rel="stylesheet" th:href="@{/css/taskList.css}">
</head>

<body>
    <div align="center">
        <h1>ログイン</h1>
        <form th:action="@{/login}" method="post" th:object="${loginForm}">
            <div class="form-group">
                <div class="label-column">
                    <label for="userName">ユーザー名：</label>
                </div>
                <div class="input-column">
                    <input type="text" th:field="*{userName}" required>
                    <span th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}" class="error-message"></span>
                </div>
            </div>

            <div class="form-group">
                <div class="label-column">
                    <label for="userPassword">パスワード：</label>
                </div>
                <div class="input-column">
                    <input type="password" th:field="*{userPassword}" required>
                    <span th:if="${#fields.hasErrors('userPassword')}" th:errors="*{userPassword}" class="error-message"></span>
                </div>
            </div>

            <input type="submit" value="ログイン">
        </form>
        <p th:if="${errorMessage}" th:text="${errorMessage}" class="error-message"></p><br><br>
        <a th:href="@{/register}">新規登録はこちら</a>
    </div>
</body>

</html>
