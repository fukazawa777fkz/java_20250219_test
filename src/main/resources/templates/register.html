<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>ToDoApp</title>
</head>

<body>
    <div align="center">
        <h1>新規登録</h1>
        <form th:action="@{/register}" method="post" th:object="${registerForm}">
            <label for="userName">ユーザー名：</label>
            <input type="text" th:field="*{userName}" required><br>
            <label for="userPassword">パスワード：</label>
            <input type="password" th:field="*{userPassword}" required><br><br>
            <input type="submit" value="登録">
        </form>
        <p th:if="${errorMessage}" th:text="${errorMessage}" style="color: red;"></p><br><br>
        <a th:href="@{/login}">ログインはこちら</a>
    </div>
</body>

</html>
